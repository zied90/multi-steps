<form  [formGroup]="personalForm"class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <br/>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="firstname">First Name</label>
              <input class="form-control input-md" formControlName="firstName" required id="firstname" name="firstname" type="text" placeholder="First Name" >
              <div class="alert alert-danger" [hidden]="personalForm.valid">First Name is required</div>
            </div>
          </div>
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="lastname">Last Name</label>
              <input class="form-control input-md" formControlName="lastName"   required id="lastname" name="lastname" type="text" placeholder="Last Name" >
              <div class="alert alert-danger" [hidden]="personalForm.valid">Last Name is required</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="email">Email</label>
          <input class="form-control input-md" formControlName="email"  required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" id="email" name="email" type="text" placeholder="Email" >
          <div class="alert alert-danger" [hidden]="personalForm.valid">Email is required and must be valid</div>
        </div>

        <div class="form-group text-center">
          <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="goToNext(personalForm.value)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
      </div>
    </div>
  </div>
</form>
{{personal| json}}
